<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
     <link rel="shortcut icon" href="tic-tac-toe-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="text-center big-text">Tic Tac Toe</h1>
        <h3 class="text text-center" id="notifyTurn">X Turn</h3>
        <div class="scoreboard" id="scoreBoard">
            <h2 class="game-status big-text m-auto" id="gameStatus">Game Over</h2>
            <h3 class="winner text m-auto" id="Winner">X Win</h3>
            <button class="btn btn-info text btn-color mt-3" id="playAgainBtn">Try Again</button>
        </div>
        <div class="game-body d-flex flex-wrap " id="gameBody">
            <div class="game-elements m-auto"  data-cell="1"></div>
            <div class="game-elements m-auto"  data-cell="2"></div>
            <div class="game-elements m-auto"  data-cell="3"></div>
            <div class="game-elements m-auto"  data-cell="4"></div>
            <div class="game-elements m-auto"  data-cell="5"></div>
            <div class="game-elements m-auto"  data-cell="6"></div>
            <div class="game-elements m-auto"  data-cell="7"></div>
            <div class="game-elements m-auto"  data-cell="8"></div>
            <div class="game-elements m-auto"  data-cell="9"></div>
        </div>
        <!-- <button class="btn btn-primary w-100 text btn-color mt-2" type="button">Play With Computer</button> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
